<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Join the Exotic Marine Treasures Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0a2329 url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .club-form-container {
      background: rgba(2, 43, 52, 0.92); /* Semi-transparent so background shows through */
      border-radius: 16px;
      border: 3px solid #00f6ff;
      max-width: 480px;
      width: 100%;
      padding: 40px 32px 32px 32px;
      margin: 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,255,255,0.11);
      backdrop-filter: blur(3px);
    }
    .club-form-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,246,255,0.1);
      background: #000;
    }
    .club-form-title {
      font-size: 2rem;
      font-weight: bold;
      color: #00f6ff;
      margin: 16px 0 8px;
    }
    .club-form-desc {
      color: #b2e8f7;
      font-size: 1.06rem;
      margin-bottom: 28px;
      line-height: 1.4;
    }
    .club-form input {
      display: block;
      width: 100%;
      margin: 12px 0 0 0;
      padding: 15px 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #fff;
      color: #222;
      outline: none;
      box-shadow: 0 2px 8px rgba(0,255,255,0.04);
      transition: border-color 0.2s;
    }
    .club-form input:focus {
      border: 2px solid #00f6ff;
    }
    .club-form button {
      width: 100%;
      margin-top: 20px;
      padding: 16px 0;
      background: #00f6ff;
      color: #033;
      font-size: 1.13rem;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      box-shadow: 0 2px 12px rgba(0,255,255,0.13);
      transition: background 0.18s;
    }
    .club-form button:hover {
      background: #12e1ea;
    }
    .thank-you-message {
      display: none;
      color: #00f6ff;
      font-size: 1.2rem;
      margin-top: 30px;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(0,255,255,0.07);
    }
    /* Responsive styles for mobile */
    @media (max-width: 600px) {
      body {
        align-items: flex-start;
        padding: 0;
      }
      .club-form-container {
        max-width: 98vw;
        width: 100vw;
        margin: 12px 0;
        padding: 20px 8px 18px 8px;
        border-radius: 10px;
      }
      .club-form-title {
        font-size: 1.3rem;
      }
      .club-form input,
      .club-form button {
        font-size: 1rem;
        padding: 12px 8px;
      }
      .club-form-logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>
</head>
<body>
  <div class="club-form-container">
    <!-- Logo inserted here -->
    <img src="logo.png" alt="Exotic Marine Treasures Logo" class="club-form-logo">
    <div class="club-form-title">
      Join the Exotic Marine Treasures Club
    </div>
    <div class="club-form-desc">
      First access to rare coral drops, fish arrivals &amp; VIP service deals—straight to your inbox.
    </div>
    <form class="club-form" autocomplete="on" action="https://formspree.io/f/xnnvozrz" method="POST" id="signup-form">
      <input type="text" name="name" placeholder="Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone (optional)">
      <button type="submit">Join Now — It’s Free</button>
    </form>
    <div class="thank-you-message" id="thank-you-message">
      Thank you for joining! Check your inbox for updates soon.
    </div>
  </div>
  <script>
    // Show thank you message after successful Formspree submission
    const form = document.getElementById('signup-form');
    const thankYou = document.getElementById('thank-you-message');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('There was an error. Please try again or contact us directly.');
      }
    });
  </script>
</body>
</html>
